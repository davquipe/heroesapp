<h1>Heroe <small>Nombre de Heroe</small></h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>


<div class="row animated fadeIn slow">
    <div class="col">
        <form>

            <div class="form-group">
                <label>FirebaseID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted">este campo es auto generado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del heroe" required>

            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder del heroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button">
                  <i class="fa fa-smile-wink"></i>
                  Vivo
                </button>

                <button class="btn btn-outline-danger w-50" type="button">
                  <i class="fa fa-smile-dizzy"></i>
                  Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>

        </form>
    </div>
</div>
